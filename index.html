<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two Swap Variable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Swap Two Variables</h1>

        <div class="text">
            <label for="v1"> Variable :1</label>
            <input type="number" id="v1"><br> <br>
            <label for="v2"> Variable :2</label>
            <input type="number" id="v2">
        </div>

        <div class="btn">
            <input type="button" id="enter" value="Swap" onclick="swap()">

        </div>
        <div class="text">
            <p id="bswap"></p>
            <p id="aswap"></p>
        </div>
    </div>
    <script>
        function swap() {
            var num1 = parseFloat(document.getElementById("v1").value)
            var num2 = parseFloat(document.getElementById("v2").value)
            if (!isNaN(num1) || !isNaN(num2)) {
                document.getElementById("bswap").innerHTML = `Before Swapping: Variables1= ${num1} ,Variables2= ${num2}`

                var num3 = num1
                num1 = num2
                num2 = num3
                document.getElementById("aswap").innerHTML = `Before Swapping: Variables1= ${num1} ,Variables2= ${num2}`
            }
            else{
                document.getElementById("bswap").innerText=` Plwase Enter a Number`
            }

        }

    </script>

</body>

</html>
